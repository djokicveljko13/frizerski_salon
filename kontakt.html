    <div class="kontakt">
        <h2 class="naslov1">Kontaktirajte nas</h2>
        <form class="kontakt-forma">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="poruka">Poruka:</label>
            <textarea id="poruka" name="poruka" rows="4" required></textarea>

            <button type="submit">Pošaljite</button>
        </form>
    </div>

        <section class="barberi">
        <h2>Naši frizeri</h2>
        <div class="barber-kartice">

            <div class="barber">
                <img src="/css/barber2.webp" alt="Marko" />
                <h3>Marko</h3>
                <p>Specijalista za fade frizure</p>
                <button>Rezerviši</button>
            </div>

            <div class="barber">
                <img src="/css/barberDodatni.webp" alt="Jovan" />
                <h3>Jovan</h3>
                <p>Ekspert za klasične stilove</p>
                <button>Rezerviši</button>
            </div>

            <div class="barber">
                <img src="/css/barbe1.jpg" alt="Nikola" />
                <h3>Nikola</h3>
                <p>Brijač sa 10 godina iskustva</p>
                <button>Rezerviši</button>
            </div>

        </div>
    </section>
